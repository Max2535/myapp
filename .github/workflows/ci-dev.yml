name: CI - Development

on:
  push:
    branches: [dev, main]
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  security-events: write
  packages: write

env:
  DOCKER_IMAGE: ghcr.io/Max2535/myapp
  ENVIRONMENT: dev

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run tests
        run: mvn test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          # pass token explicitly (workflow-level permissions must allow 'checks: write')
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [test, security]

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Get version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ env.ENVIRONMENT }}-${{ steps.version.outputs.version }}-${{ github.run_number }}
            type=raw,value=${{ env.ENVIRONMENT }}-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Git tag
        run: |
          TAG="${{ env.ENVIRONMENT }}-${{ steps.version.outputs.version }}-${{ github.run_number }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${TAG} -m "Build #${{ github.run_number }}"
          git push origin ${TAG}

  update-gitops:
    name: Update GitOps Repo
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: Max2535/myapp-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          ref: dev

      - name: Update image tag
        run: |
          VERSION="${{ env.ENVIRONMENT }}-${{ needs.build.outputs.version }}-${{ github.run_number }}"

          echo "Updating GitOps repo with new image tag: ${VERSION}"

          cd ${{ env.ENVIRONMENT }}

          # Update values.yaml - match the exact format
          # Change: "  tag: xxx" to "  tag: ${VERSION}"
          sed -i "s|^  tag:.*|  tag: ${VERSION}|g" values.yaml

          # Verify the change
          echo "Updated values.yaml:"
          grep -A 3 "^image:" values.yaml || echo "Could not find image section"

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add values.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ${{ env.ENVIRONMENT }} image to ${VERSION}" \
                       -m "Auto-updated by GitHub Actions from build #${{ github.run_number }}" \
                       -m "Image: ghcr.io/max2535/myapp:${VERSION}"
            # Try to push, if fail then pull and retry
            for i in 1 2 3; do
              git push origin HEAD:dev && break
              echo "Push failed, pulling and retrying..."
              git pull --rebase -X ours origin dev || git rebase --abort
              git add -A
            done
            echo "Successfully updated GitOps repository"
          fi
